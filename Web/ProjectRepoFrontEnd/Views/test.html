<!DOCTYPE html>
<html>
<head>

margin : 20px;

}

</head>
<body>



	<h1>Enter Student Information</h1>
	Count:
	<div id="counter"></div>

	<br> Name:
	<input type="text" id="t_name" />
	<br>
	<br> Major:
	<input type="text" id="t_major" />
	<br>
	<br>

	<button id="add">Add Student</button>

	<table id="students">
		<tr>
			<th>id</th>
			<th>name</th>
			<th>major</th>
		</tr>
	</table>
	<br>

	<br>

	<form id="formtest" class="bubVScap" > FORM
		<div id = "divtest" class="bubVScap" > DIV
			<p id="ptest" class="bubVScap" >P</p>
		</div>


	</form>


<script>
document.getElementById("formtest").addEventListener("click", function(){alert("Form!")}, false);
document.getElementById("divtest").addEventListener("click", function(){alert("Div!")}, false);
document.getElementById("ptest").addEventListener("click", function(){alert("Paragraph!")}, false);
</script>


	<script src="js/examples.js"></script>
